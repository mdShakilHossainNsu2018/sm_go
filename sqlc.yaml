version: "1"
packages:
  - path: "./sql_db/sqlc"
    name: "sql_db"
    engine: "postgresql"
    schema: "./sql_db/migration"
    queries: "./sql_db/query"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
